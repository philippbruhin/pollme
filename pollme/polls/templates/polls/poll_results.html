{% extends "base.html" %}

{% block content %}
  <div class="container">
    <div class="row">
        <div class="col">
            {% if messages %}
                <div class="alert alert-danger" role="alert">
                    <ul class="messages">
                        {% for message in messages %}
                        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                        {% endfor %}
                    </ul>
                </div>
            {% endif %}
            <ul>
                {% for choice in poll.choice_set.all %}
                <li>{{ choice.choice_text }} - {{ choice.votes }}</li>
                {% endfor %}
            </ul>
        </div>
    </div>
  </div>
{% endblock %}
